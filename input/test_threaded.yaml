
io:
     jobname: 'test'
     write: True
     dir: 'output/debug'
     overwrite_dir: 'yes'
     snapshot_interval: 10 

run:
     jobtype: 'mcmc'
     mode: 'serial'

kernel:
     type: 'analytical'
     # .param file for MontePython, .yaml for cobaya, dict for analytical
     # relative to directory of the current file
     param: 'input/kernel_gauss.yaml' 

mcmc:
     N_chains: 8
     steps_per_iteration: 15000
     convergence_Rm1: 0.01
     algorithm: 'MetropolisHastings'
     covmat: [[0.1, 0.0], 
               [0.0, 0.1]]
     unpack_at_dump: True