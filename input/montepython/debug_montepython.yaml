io:
     jobname: 'test'
     write: True
     # relative to directory prospect is called from
     dir: 'output/debug'
     overwrite_dir: 'yes'
     snapshot_interval: 10.0

run:
     jobtype: 'mcmc'
     mode: 'serial'

kernel:
     type: 'montepython'
     param: 'input/montepython/h.param'
     conf: 'input/montepython/class.conf'

mcmc:
     N_chains: 4
     steps_per_iteration: 100
     convergence_Rm1: 0.001
     algorithm: 'MetropolisHastings'
     temperature: 1.0
     unpack_at_dump: True
     analyse_automatically: True
     covmat: 'input/montepython/h.covmat'
     initial_position: 'input/montepython/h.bestfit'
