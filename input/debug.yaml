io:
     jobname: 'test'
     write: True
     # relative to directory prospect is called from
     dir: 'output/debug'
     overwrite_dir: 'yes'
     snapshot_interval: 10.0

run:
     jobtype: 'mcmc'
     mode: 'serial'
     numpy_random_seed: 0

kernel:
     type: 'analytical'
     # .param file for MontePython, .yaml for cobaya or analytical
     # relative to directory prospect is called from
     conf: ''
     param: 'input/kernel_random_gauss.yaml' 

mcmc:
     N_chains: 4
     steps_per_iteration: 2000
     convergence_Rm1: 0.0001
     algorithm: 'MetropolisHastings'
#     start_from_covmat: [[0.1, 0.0], 
#              [0.0, 0.1]]
#     start_from_position: [0.0, 0.0]
     temperature: 1.0
     unpack_at_dump: True
     analyse_automatically: False
