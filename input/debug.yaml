io:
     jobname: 'test'
     write: True
     # relative to directory prospect is called from
     dir: 'output/debug'
     overwrite_dir: 'yes'
     snapshot_interval: 10.0

run:
     jobtype: 'mcmc'
     mode: 'serial'

kernel:
     type: 'analytical'
     # .param file for MontePython, .yaml for cobaya or analytical
     # relative to directory prospect is called from
     param: 'input/kernel_gauss.yaml' 

mcmc:
     N_chains: 2
     N_steps: 1000
     convergence_Rm1: 0.001
     algorithm: 'MetropolisHastings'
     covmat: [[0.1, 0.0], 
              [0.0, 0.1]]
     temperature: 1.0
     unpack_at_dump: True
     analyse_automatically: True
